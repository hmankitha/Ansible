- name: demo on filters
  hosts: local
  connection: local
  vars:
    topics: linux, shell, ansible, terraform
    course: "Devops with aws"
    tagsmap:
      name: ansible
      project: roboshop
      component: catalogue

    tagslist: [
        {
            "key": "name",
            "value": "ansible"
        },
        {
            "key": "project",
            "value": "roboshop"
        },
        {
            "key": "component",
            "value": "catalogue"
        }
    ]

  tasks:
  - name: greating
    ansible.builtin.debug:
      msg: "hi ankitha, {{ GREATING | default('good morning') }}"

  - name: convert string to list
    ansible.builtin.debug:
      msg: "{{ topics | split(',') }}"

  - name: convert map to list
    ansible.builtin.debug:
      msg: "{{ tagsmap | dict2items }}"   

  - name: convert list to map  
    ansible.builtin.debug:
      msg: "{{ tagslist | items2dict }}"

  - name: read students yaml
    ansible.builtin.set_fact:
      students_yaml: "{{ lookup('file', 'students.yaml' ) | from_yaml }}" 

  - name: convert YAML to json
    ansible.builtin.debug:
      msg: "{{ students_yaml | to_nice_json }}" 

  - name: convert to upper case
    ansible.builtin.debug:
      msg: "{{ course | upper }}"  

  - name: convert to upper case
    ansible.builtin.debug:
      msg: "{{ course | upper }}"              